<div class="card mb-3 product-card">
    <img class="card-img-top" src="../../../assets/placeholder.jpg" alt="{{product.name}}" (click)="openDetailsPage()">
    <div class="card-body align-items-center text-center">
        <div (click)="openDetailsPage()">
            <h6 class="card-title mt-2">{{product.name}}</h6>
            <p  style="font-size: xx-small;">{{product.brand}}</p>
            <p class="card-text text-dark"><small class="text-muted">{{product.price | currency: 'GBP'}}</small></p>
        </div>
        <button *ngIf="!itemAdded" class="btn btn-outline-primary rounded-pill mt-2" (click)="addProductToCart()">ADD TO BASKET</button>
        <button *ngIf="itemAdded" class="btn btn-outline-primary rounded-pill mt-2" (click)="addProductToCart()">
            <i class="fa fa-check pr-1"  aria-hidden="true"></i>
            Added
        </button>
    </div>
</div>
