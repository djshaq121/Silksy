
<div class="row">
    <div class="row main align-items-center">
        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
        <div class="col">
            <div class="row text-muted">{{basketItem.product.name}}</div>
            <!-- <div class="row">{{basketItem.product.description}}</div> -->
        </div>
        <select class="form-control col" [(ngModel)]="selectedQuantity" (change)="onQuantityChange()">
            <option *ngFor="let number of quantityOptions">
                {{number}}
            </option>
        </select>
        <!-- <div class="col-2"> 
            <select name="" id="" class="quantity">
                    <option value="">
                        {{basketItem.quantity}}
                    </option>
            </select>
        </div> -->
        <div class="col">{{basketItem.product.price | currency:'GBP': 'symbol'}} <span (click)="removeItemFromBasket()" class="basket-remove-item">&#10005;</span></div>
    </div>
</div>
