<div style="width: 50%; margin: auto">
    <h1 class="text-center h3 mb-4 fw-normal">Sign Up</h1>
    <form [formGroup]='registerForm' (ngSubmit)="register()">
        <div class="row g-2">
          <div class="col-6 form-floating">
            <input formControlName="firstName" type="text" class="form-control" placeholder="Firstname">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="col-6 form-floating">
            <input formControlName="lastName" type="text" class="form-control" placeholder="Lastname">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="col-12 form-floating">
            <input formControlName="userName" type="text" class="form-control" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="col-12 form-floating">
              <input formControlName="email" type="email" class="form-control" placeholder="Email">
              <label for="floatingInput">Email</label>
            </div>
          <div class="col-12 form-floating">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="col-12 form-floating">
              <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
              <label for="floatingPassword">Confirm Password</label>
          </div>
          <button [disabled]="!registerForm.valid" class="mt-3 btn rounded-pill btn-primary btn-block" type="submit">Join Silksy</button>
        </div>

        <hr class="my-4">

        <div class="text-center">
          Already have an account? <a routerLink="/login">login</a>
        </div>
    </form>


</div>
