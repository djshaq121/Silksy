<div class="container text-center mt-5">
    <form [formGroup]='registerForm' (ngSubmit)="register()">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
    
        <div class="form-floating">
          <input formControlName="username" type="text" class="form-control" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
            <label for="floatingInput">Email</label>
          </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
    
        <button [disabled]="!registerForm.valid" class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      </form>
</div>
